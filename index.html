<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banco AV Villas - Account Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .dashboard {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #004080;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    strong {
      color: #000;
    }
    .pending-payments {
      margin-top: 30px;
      padding: 15px;
      background: #fff9e6;
      border-left: 5px solid #f0b429;
      border-radius: 5px;
    }
    .pending-payments p {
      font-weight: bold;
      color: #b35c00;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Banco AV Villas - Account Dashboard</h1>
    <p><strong>Account Holder:</strong> Sergio Fernandez Perea</p>

    <div class="pending-payments">
      <p>Pending Payment to Eduviges Zapata Hernandez: <span style="color:#007700;">$3,000</span></p>
      <p>Pending Payment to Dr Chocolate Foundation: <span style="color:#007700;">$17,000</span></p>
    </div>
  </div>
</body>
</html>
